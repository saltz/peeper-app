<div layout:fragment="content" class="container-fluid">
  <div class="row no-gutter" style="margin-left: -20px;">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <h3 class="login-heading mb-4">Peeper Login</h3>
              <form #loginForm="ngForm">
                <div class="alert alert-danger" [hidden]="!error">
                  There was a problem logging in. Please try again.
                </div>
                <div class="form-group">
                  <input id="userName" class="form-control" type="text" placeholder="Username *" name="email"
                    required [(ngModel)]="token.email" #userName="ngModel">
                  <div [hidden]="userName.valid || userName.pristine" class="text-danger">
                    Username is required
                  </div>
                </div>
                <div class="form-group">
                  <input id="password" class="form-control" type="password" placeholder="Password *" name="hash"
                    required [(ngModel)]="token.hash" #password="ngModel">
                  <div [hidden]="password.valid || password.pristine" class="text-danger">
                    Password is required
                  </div>
                </div>
                <button class="loginButton btn btn-success btn-lg btn-block" (click)="login()"
                  [disabled]="!loginForm.form.valid">
                  <span class="ml-1">Log in</span>
                </button>
                <button class="registerButton btn btn-success btn-lg btn-block" routerLinkActive="active" routerLink="/register">
                  <a style="color:white; float: center;">Register here</a>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
